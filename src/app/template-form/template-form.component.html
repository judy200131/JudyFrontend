<!-- FORM EXAMPLE -->
<br><br><br><br>
<h1 style="margin-left: 250px;">Add a Device</h1>
<div class="card" style="width: 20rem;margin-left: 200px;margin-top:50px">
    <div class="card-body" style="margin-left: 50px;"><br>
        <form #addForm="ngForm" (ngSubmit)="addDevice(addForm)"><br>
            <div class="form-group">
                <label for="deviceName">Name:</label><br>
                <input type="text" name="name" id="device-name-id" ngModel>
            </div>
            <div class="form-group">
                <label for="deviceBrand">Brand:</label><br>
                <input type="text" name="brand" id="device-brand-id" ngModel>
            </div>
            <div class="form-group">
                <label for="deviceModel">Model:</label><br>
                <input type="text" name="model" id="device-model-id" ngModel>
            </div>
            <div class="form-group">
                <label for="deviceYear">Year:</label><br>
                <input type="text" name="year" id="device-year-id" ngModel>
            </div>
            <div class="form-group">
                <label for="deviceSerial">Serial:</label><br>
                <input type="text" name="serial" id="device-serial-id" ngModel>
            </div><br>
            <button type="submit" class="btn btn-primary" style="margin-left: 50px;">Add Device</button>
        </form>
    </div>
</div>
