<div class="card" style="width: 20rem;margin-left: 200px;margin-top:100px">
   
    <div class="card-body" ><br>
        <h2 style="margin-left: 20px;">Device Update Info</h2>
        <form [formGroup]="updateForm" (ngSubmit)="updateDevice()" style="margin-left: 50px;">
            <label for="name" > Name:</label><br>
            <input formControlName="name" type="text" id="name" >
            <br>
            <label for="brand">Brand:</label><br>
            <input formControlName="brand" type="text" id="brand" >
            <br>
            <label for="model">Model:</label><br>
            <input formControlName="model" type="text" id="model" >
            <br>
            <label for="year">Year:</label><br>
            <input formControlName="year" type="text" id="year" >
            <br>
            <label for="serial">Serial:</label><br>
            <input formControlName="serial" type="text" id="serial" >
            <br><br>
            <button type="submit" class="btn btn-primary" style="margin-left: 50px;">Update</button>
        </form>
    </div>
  </div>
